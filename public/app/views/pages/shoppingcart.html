<div class="container">
  
  <h1>Your Shopping Cart</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Product</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in store.cart.items">
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price | currency:"Â£" }}</td>
        <td>
          <button ng-click="store.removeFromCart(item.id)" class="btn btn-primary">Remove<span class="glyphicon glyphicon-shopping-cart"></span></button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
